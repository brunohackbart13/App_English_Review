<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Palavras - English Review</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“š Lista de Palavras e TraduÃ§Ãµes</h1>
        <p class="text-center text-muted">Veja abaixo todas as expressÃµes adicionadas por vocÃª e outros usuÃ¡rios.</p>

        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Palavra ou Frase</th>
                        <th scope="col">TraduÃ§Ã£o</th>
                    </tr>
                </thead>
                <tbody id="tabela-palavras">
                    <!-- ConteÃºdo gerado com JS -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="real-time-database.html" class="btn btn-outline-primary">âž• Adicionar Nova Palavra</a>
        </div>
    </div>

    <!-- Firebase + Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/app.js"></script>

    <script>
        const tabela = document.getElementById("tabela-palavras");

        firebase.database().ref("termos").on("value", function(snapshot) {
            tabela.innerHTML = ""; // limpa antes de preencher

            snapshot.forEach(function(childSnapshot) {
                const item = childSnapshot.val();

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.palavra}</td>
                    <td>${item.traducao}</td>
                `;
                tabela.appendChild(tr);
            });
        });
    </script>
</body>
</html

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - English Review</title>
    
    <!-- Bootstrap (apenas uma versão) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Login - English Review</h1>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="emailInput">E-mail</label>
                        <input type="email" class="form-control" id="emailInput" name="email" required placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="Password">
                    </div>
                </form>

                <button class="btn btn-outline-primary btn-block" id="authEmailPassButton">Login</button>
                <button class="btn btn-outline-primary btn-block" id="createUserButton">Create new account</button>

                <div class="text-center mt-3">
                    <!-- Botão Home com estilo 'outline-light' -->
                    <a href="index.html" class="btn btn-outline-secondary btn-block">Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrega a versão 8.10.0 do Firebase SDK e o Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>

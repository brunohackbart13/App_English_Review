<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - English Review</title>
    
    <!-- Bootstrap (apenas uma versão) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Login - English Review</h1>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <!-- Botão Home com estilo 'outline-light' -->
                    <a href="index.html" class="btn btn-outline-secondary btn-block">Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrega o Firebase SDK mais recente e o JavaScript personalizado -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

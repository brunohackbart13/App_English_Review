<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - English Review</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Login - English Review</h1>

        <p class="text-center text-muted mt-3">
            Faça login com seu e-mail e senha. Se ainda não tem uma conta, crie uma gratuitamente abaixo.
        </p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <!-- Área para mensagens -->
                <div id="loginMessage" class="alert d-none" role="alert"></div>

                <form>
                    <div class="form-group">
                        <label for="emailInput">E-mail</label>
                        <input type="email" class="form-control" id="emailInput" name="email" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="Digite sua senha">
                    </div>
                </form>

                <!-- Botões com cores distintas -->
                <button class="btn btn-primary btn-block" id="authEmailPassButton">Entrar</button>
                <button class="btn btn-success btn-block" id="createUserButton">Criar nova conta</button>

                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-outline-secondary btn-block">Voltar para Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase + Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>
</body>
</html>

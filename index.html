<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>English Review</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    .imagem-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .imagem-container img {
      width: 100%;
      max-width: 500px; /* aumente o tamanho aqui */
      height: auto;
      border-radius: 10px;
    }

    .botao-login {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Bem-vindo ao English Review APP!</h1>

    <div class="text-center mt-4">
      <!-- Imagem com botÃ£o sobreposto -->
      <div class="imagem-container">
        <img src="App.png" alt="Imagem do App" class="img-fluid">
        <div class="botao-login">
          <button class="btn btn-outline-light btn-sm" onclick="window.location.href='login.html'">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/app.js"></script>
  <script src="js/real-time-database.js"></script>
</body>
</html>
